<header>
    <div class="site-name"><a href="/">{{ site_config['SITE_NAME'].decode('utf-8') }}</a></div>
    <div class="site-subname">{{ site_config['SITE_SUBNAME'].decode('utf-8') }}</div>
    <div>
        <nav class="nav-menu">
            <ul>
                {%- for nav in header %}
                <li><a href="{{ nav['url'].decode('utf-8') }}">{{ nav['title'].decode('utf-8') }}</a></li>
                {%- endfor %}
            </ul>
        </nav>
    </div>
</header>
