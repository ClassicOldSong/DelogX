<header>
    <div class="site-name"><a href="/">{{ site_config['SITE_NAME'] }}</a></div>
    <div class="site-subname">{{ site_config['SITE_SUBNAME'] }}</div>
    <div>
        <nav class="nav-menu">
            <ul>
                <li><a href="/">{{ _('Homepage') }}</a></li>
                {%- for nav in header %}
                | <li><a href="{{ nav['url'] }}">{{ nav['title'].strip('\n') }}</a></li>
                {%- endfor %}
            </ul>
        </nav>
    </div>
</header>
